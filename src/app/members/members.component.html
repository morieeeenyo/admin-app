<!-- ng generateしたときに自動で作成される
<p>members works!</p> -->

<h2>社員一覧</h2>
<ul class="members">
  <!-- *ngFor:forループ -->
  <!-- (click)→clickイベント -->
  <!-- [class.selected]="member === selectedMember"クラスバインディング(条件式がtrueの場合のみ付与されるクラス) -->
  <li
    *ngFor="let member of members"
    [class.selected]="member === selectedMember"
    (click)="onSelect(member)"
  >
    <span class="badge">{{ member.id}}</span> {{member.name}}
  </li>
</ul>

<!-- selectedMemberが存在する場合のみ表示 -->
<div *ngIf="selectedMember">
  <h2>{{ selectedMember.name }}</h2>
  <div><span>id: </span>{{ selectedMember.id }}</div>
  <div>
    <label
      >名前:
      <!-- vue.jsでいうv-model的なバインディングをしてくれるやつ -->
      <input type="text" [(ngModel)]="selectedMember.name" placeholder="名前" />
    </label>
  </div>
</div>
